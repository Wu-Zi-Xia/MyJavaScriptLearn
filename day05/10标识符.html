<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title></title>
		<script type="text/javascript">
			/*
			*标识符
			* 在JS中我们可以自主命名的都可以称为标识符
			* 比如变量名，函数名，属性名
			* 
			* 命名标识需要遵守如下的规则：
			* 可以包含字母，数字，下划线，美元符号
			* 不能以数字开头
			* 不能是ES中的关键字或保留字
			* 一般采用驼峰命名法（规范）
			*     首字母小写，其余字母开头大写hellowWorld
			* 
			* 
			* JS底层	保存标识符实际采用的是Unicode编码，
			* 理论上来说只要是UTF-8支持的字符都是可以作为标识符的
			* */
			var a = 0;
		</script>
	</head>
	<body>
		
	</body>
</html>
</!DOCTYPE>
