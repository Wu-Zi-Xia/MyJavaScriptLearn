<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title></title>
		<script type="text/javascript">
			/*
			JS中提供了三种逻辑运算符号
			
			
			！非
			进行非运算
			对bool值进行取反操作
			可以将任意数据类型转换为布尔值，为任意数据类型取两次非运算，就可以转换了
			
			&&与
			可以对符号两侧的值进行与运算
			短路与，第一个已经是false了就不会再看第二个了
			
			||或
			对两侧的值进行或运算并且返回结果
			JS的或属于短路的或，第一个值是true，就不用看第二个了
			* */
			//非
			var a = false;
			a = !a;
			console.log(a);
			
			var b =10;
			b = !b;	
			
			
			//与
			var result = true && false;
			var result = true && true;
			var result = false && false;
			
			//或
			result = false || true;
			result = true || true;
			result = false || false;
			
			
		</script>
	</head>
	<body>
		
	</body>
</html>
</!DOCTYPE>
