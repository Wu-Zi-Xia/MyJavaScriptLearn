<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title></title>
		<script type="text/javascript">
			/*
			数据类型指的是字面量的类型
			一共有六种数据类型
			String 字符串
			Number 数值
			Boolean 布尔值
			Null 空值
			Undefined 未定义
			Object 对象
			其中String 字符串，Number 数值，Boolean 布尔值，Null 空值，Undefined 未定义
			属于基本数据类型
			Object属于引用数据类型
			* */
			
			/**
			 * String
			 * 需要双引号或者单引号包起来
			 * 
			 * /
			var str = "jjj";
			/**
			 * String
			 * 在字符串中可以使用\作为转义字符
			 * 当表示一些特殊符号
			 * \"   "
			 * \'   '
			 * \n   换行符
			 * \t   制表符
			 * \\   \
			 * 
			 * /
			var str = "\"jjjkkkk\nkkkk\"";
			
		</script>
	</head>
	<body>
		
	</body>
</html>
</!DOCTYPE>
