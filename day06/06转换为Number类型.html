<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02Number数据类型</title>
		<script type="text/javascript">
			/*
			强制的类型转换：
			指将一个数据类型强制转换为其他数据类型
			类型转换主要指：将其他数据类型，转换为String Number Boolean
			* */
			
			/*
			将其他数据类型转换为Number
			方式一：
			    使用Number()函数
				字符串转数字，如果是纯数字的字符串，就直接转就可以了；
				如果有非数字内容，就转为NaN；
				空串或者全是空格，则转换为0
				布尔转数字：
				true转为1
				false转为0
				null转为数字：
				为0
				undifined转数字：
				为NaN
			方式二：
			    这种方式专门专门对付字符串
				parseInt()把一个字符串转换为整数,
				读取到第一个不是整数的字符为止，将读出的整数取出来，然后转换为Number
				parseFloat()把一个字符串转换为浮点数,
				读取到第一个不是浮点数的字符为止，将读出的浮点数取出来，然后转换为Number
				如果对非String的数据使用parseInt或者parseFloat，会先将其转换为String
				然后再操作
			* */
			var a = "abc";
			a=Number(a);
			
			console.log(typeof a);
			console.log(a);
			
			var b ="123.567px";
			b = parseInt(b);
			
			console.log(b);
			
			var c ="123.567px";
			c = parseFloat(c);
			
			console.log(c);
		</script>
	</head>
	<body>
		
	</body>
</html>
</!DOCTYPE>
