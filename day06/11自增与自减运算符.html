		<title>02Number数据类型</title>
		<script type="text/javascript">
			
			/*
			运算符也叫操作符
			一元运算符，只需要一个操作数
			typeof
			+  正号
			-  负号
			可以对数字进行符号的取反操作
			
			可以对其他的数据类型使用+号可以将其转换为Number类型
			原理和Number函数一样
			
			* */
			var a = 1 + +"2" +3;//6
			console.log("result = "+a);
			
			
			
		</script>
