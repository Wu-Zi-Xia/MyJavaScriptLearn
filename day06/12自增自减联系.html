		<script type="text/javascript">
			
			/*
			自增++
			通过自增可以使变量在自身的基础上增加1
			相同的是a++与 ++a都会使a增加
			不同的是a++和++a的值不一样
			a++等于原来的a
			++a变为自增以后的值
			* */
			var a = 1;//6
			a++;
			++a;
			console.log("result = "+a++);
			console.log("result = "+ ++a);
			console.log("result = "+a);

			/**
			 * var e = d++;
			 * d = e;
			 */
			d = d++;//20
