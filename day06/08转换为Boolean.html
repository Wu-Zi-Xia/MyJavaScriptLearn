<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02Number数据类型</title>
		<script type="text/javascript">
			
			/*
			将其他类型转为Boolean类型
			使用Boolean()函数\
			数字转Boolean，除了0和NaN都是true
			字符串转boolean，除了空串，其他的都是true
			null和undefined都会转换为false
			对象转换为true
			* */
			var a = 123;//true
			a = -123;//true
			a = 0;//false
			a = Infinity;//true
			a = NaN;//false
			a = Boolean(a);
			
			console.log(typeof a);
			console.log(a);
			
			
		</script>
	</head>

	</body>
</html>
