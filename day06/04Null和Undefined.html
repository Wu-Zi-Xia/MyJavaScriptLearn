<!DOCTYPE>

	<head>
		<meta charset="UTF-8">
		<title>02Number数据类型</title>
		<script type="text/javascript">
			/*
			Null
			Null类型的值只有一个就是null，表示为空的对象 
			使用typeof检查一个Null值,会返回object
			
			Undefined（未定义）类型的值只有一个就是undefined，
			
			当声明一个变量并且不给变量赋值时，它的值就是undefined
			使用typeof检查一个Undefined，会返回undefined
			* */
			var b = null;
			console.log(b);	
			
			var c;
			console.log(c);
			
		</script>
	</head>

	</body>
</html>
